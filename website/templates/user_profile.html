{% extends "base.html" %}

{% block content %}
<h1>{{ user.username }}'s Profile</h1>

<h2>Recent Ratings</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Rating</th>
            <th scope="col">Comment</th>
        </tr>
    </thead>
    <tbody>
        {% for rating in ratings %}
        <tr>
            <td>{{ rating.player.name }}</td>
            <td>{{ rating.rating }}</td>
            <td>{{ rating.comment }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
