{% extends "base.html" %}

{% block content %}
<h1>Add Player</h1>
<form method="POST">
    <div>
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="team">Team:</label>
        <select id="team" name="team">
            {% for team in teams %}
            <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <button type="submit">Add Player</button>
    </div>
</form>
{% endblock %}
