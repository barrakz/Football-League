{% extends "base.html" %}
{% block content %}
  <h2>Rate {{player.name}}</h2>
  <form method="POST">
    <label>Rating:</label>
    <input type="number" name="rating" min="1" max="10" required>
    <br><br>
    <label>Comment:</label>
    <br>
    <textarea name="comment" rows="4" cols="50"></textarea>
    <br><br>
    <button type="submit">Submit Rating</button>
  </form>
{% endblock %}
