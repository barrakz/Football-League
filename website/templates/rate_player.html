{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h2 class="card-title mb-4">Rate {{player.name}}</h2>
            <form method="POST">
              <div class="form-group">
                <label>Rating:</label>
                <input class="form-control" type="number" name="rating" min="1" max="10" required>
              </div>
              <div class="form-group">
                <label>Comment:</label>
                <textarea class="form-control" name="comment" rows="4" cols="50"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Submit Rating</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
